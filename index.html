<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body id="">
        <div class="container">
            <div class="pv-top-item">
                <img class="pv-logo-img" src="/img/pv-logo.png" alt="">
                <h2 class="pv-header pv-o-txt">piggyvest</h2>
            </div>
            <div class="form">
                <div class="pv-form-top-item">
                    <h2>Create a Secure Account</h2>
                    <p>Welcome to the future of savings and investments</p>
                </div>
                <div class="pv-input-contain">
                    <label for="Full Name" class="pv-form-label">Full Name</label>
                    <input class="pv-form-input" type="text" name="" value="" placeholder="Full Name">
                </div>
                <div class="pv-input-contain">
                    <label for="Email Address" class="pv-form-label">Email Address</label>
                    <input class="pv-form-input" type="text" name="" value="" placeholder="Email Address">
                </div>
                <div class="pv-input-contain">
                    <label for="Phone Number" class="pv-form-label">Phone Number</label>
                    <input class="pv-form-input" type="text" name="" value="" placeholder="Phone Number">
                </div>
                <div class="pv-input-contain">
                    <label for="Password" class="pv-form-label">Password</label>
                    <input class="pv-form-input" type="text" name="" value="" placeholder="Password">
                </div>
                <div class="pv-input-contain">
                    <label for="Referrer Phone or Promo Code" class="pv-form-label">Referrer Phone or Promo Code (Optional)</label>
                    <input class="pv-form-input" type="text" name="" value="" placeholder="Referrer Phone or Code">
                </div>
                <div class="pv-input-contain">
                    <label for="How Did You Hear About Us?" class="pv-form-label">How Did You Hear About Us? (Optional)</label>
                    <div class="">
                        <select class="pv-form-options">
                          <option>Click To Select</option>
                          <option value="Facebook">Facebook</option>
                          <option value="Twitter">Twitter</option>
                          <option value="Instagram">Instagram</option>
                          <option value="">Friends/Family/Cowoker Referral</option>
                          <option value="Google Search">Google Search</option>
                          <option value="opel">Google Playstore</option>
                          <option value="Online Blog">Online Blog</option>
                          <option value="Local Newspaper">Local Newspaper</option>
                          <option value="At an Event">At an Event</option>
                          <option value="">Other</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button class="pv-reg-btn" type="button" name="button">Create Account</button>
                </div>
            </div>
            <a class="pv-o-txt pv-buttom-link" href="#">Already have an account? LogIn</a>
        </div>
    </body>
</html>
